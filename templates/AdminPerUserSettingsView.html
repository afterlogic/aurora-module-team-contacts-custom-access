<div class="panel_top" data-bind="visible: visible">
	<h2 class="settings_heading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_SETTINGS_TAB'}"></h2>
</div>
<div class="panel_center" data-bind="visible: visible">
	<div class="fields">
		<div class="fieldset">
			<div class="row">
				<span class="value">
					<label class="custom_radio" data-bind="css: {'checked': userAccess() === '0'}">
						<span class="icon"></span>
						<input type="radio" id="tab_no_access" data-bind="checked: userAccess, attr: {'value': '0'}" />
					</label>
					<label for="tab_no_access" data-bind="i18n: {'key': '%MODULENAME%/LABEL_NOACCESS_ACCESS'}"></label>

					<label class="custom_radio" data-bind="css: {'checked': userAccess() === '2'}">
						<span class="icon"></span>
						<input type="radio" id="tab_read_access" data-bind="checked: userAccess, attr: {'value': '2'}" />
					</label>
					<label for="tab_read_access" data-bind="i18n: {'key': '%MODULENAME%/LABEL_READ_ACCESS'}"></label>

					<label class="custom_radio" data-bind="css: {'checked': userAccess() === '1'}">
						<span class="icon"></span>
						<input type="radio" id="tab_write_access" data-bind="checked: userAccess, attr: {'value': '1'}" />
					</label>
					<label for="tab_write_access" data-bind="i18n: {'key': '%MODULENAME%/LABEL_WRITE_ACCESS'}"></label>
				</span>
			</div>	
		</div>
		<div class="buttons">
			<span class="button" data-bind="click: save, visible: !isSaving()">
				<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}"></span>
			</span>
			<span class="button" data-bind="visible: isSaving()">
				<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}"></span>
			</span>
		</div>
	</div>
</div>
